<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="container">
      <div class="pt-5 d-flex flex-row align-items-center menu-top">
        <div class="col-2">7/10</div>
        <div class="col-2"></div>
        <div class="col-4 text-center">Questions</div>
        <div class="col-2"></div>
        <div class="col-2 text-end">
          <img id="menu-kebab" src="./images/menu-kebab.svg" alt="menu" />
        </div>
      </div>

      <div class="mt-3 d-flex flex-row progress-bar-box align-items-center">
        <div class="col-12 progress">
          <div
            class="progress-bar w-75"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <div class="mt-2 d-flex flex-row image-box">
        <span class="col-12">
          <img
            id="dog-img-01"
            src="./images/dog-in-winter_NL.webp"
            alt="dog-in-the-winter"
          />
        </span>
      </div>

      <div
        class="mt-2 px-2 d-flex flex-row text-center align-items-center question-box"
      >
        <span class="col-12">What is an optimal temperature for a dog?</span>
      </div>

      <hr />

      <div class="d-flex flex-column justify-content-around answers">
        <button type="button" class="btn btn-secondary btn-lg btn-block">
          25째C
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
          30째C
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
          10째C
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
          5째C
        </button>
      </div>
    </div>

    <div class="container text-center fixed-bottom fixed-bottom-box">
      <button
        type="button"
        class="mt-3 btn btn-primary btn-lg btn-block submit-btn"
      >
        Submit Answer
      </button>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
  </body>
</html>
